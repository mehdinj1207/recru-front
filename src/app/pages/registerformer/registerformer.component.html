
<section class="register-former" style="padding-top: 80px;">
    <div class="container mt-1 mb-1 m-auto shadow-lg " style="background-color: #fff;">
        <br>
      <h2 class="col-lg-6  m-auto"  style="font-weight: bold ;font-size: 2em;">FORMER REGISTRATION</h2><br>
        <form #myForm="ngForm" (ngSubmit)="myForm.valid && registerNewFormer(myForm)" class="register col-lg-6 m-auto " style="font-weight: bold ;font-size: 1.2em;" >
          <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="row">
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Full Name <span class="text-danger">*</span></label>
                    <input name="userFullName"  [(ngModel)]="former.userFullName" #userFullName="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userFullName.invalid}" required type="text" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >UserName <span class="text-danger">*</span></label>
                    <input name="userName"  [(ngModel)]="former.userName" #userName="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userName.invalid}" required type="text" class="form-control"  >
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                    <label >Email <span class="text-danger">*</span></label>
                    <input name="userEmail"  [(ngModel)]="former.userEmail" #userEmail="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userEmail.invalid}" required  type="email" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Password <span class="text-danger">*</span></label>
                  <input name="userPassword"  [(ngModel)]="former.userPassword" #userPassword="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userPassword.invalid}" required   type="password"  type="password" class="form-control"  >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Confirm Password <span class="text-danger">*</span></label>
                <input name="userConfirmPassword"  ngModel #userConfirmPassword="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userConfirmPassword.invalid}" required  type="password"   type="password" class="form-control" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Address <span class="text-danger">*</span></label>
              <input name="userAddress"  [(ngModel)]="former.userAddress"  #userAddress="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userAddress.invalid}" required    type="text" class="form-control"  >
            </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Birthday <span class="text-danger">*</span></label>
                    <input name="userBirthday"  [(ngModel)]="former.userBirthday" #userBirthday="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userBirthday.invalid}" required type="date" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label for="gender" >Gender <span class="text-danger">*</span></label>
                    <br>
                    <select class="form-control" [(ngModel)]="former.userGender" name="userGender" #userGender="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userGender.invalid}" required id="gender" style="width:245px;height:39px;border-radius: 20px;" >
                   <option value=""></option>
                      <option value="Male" >Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Telephone Number <span class="text-danger">*</span></label>
              <input name="userTelephoneNumber" [(ngModel)]="former.userTelephoneNumber" #userTelephoneNumber="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userTelephoneNumber.invalid}" required  type="number" class="form-control"  >
          </div>
          <div class="col-lg-6 mt-2 mb-2">
                <label >Country <span class="text-danger">*</span></label>
              <input name="userCountry"  [(ngModel)]="former.userCountry"  #userCountry="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userCountry.invalid}" required type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >City <span class="text-danger">*</span></label>
              <input name="userCity"  [(ngModel)]="former.userCity"  #userCity="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userCity.invalid}" required type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Postal Code <span class="text-danger">*</span></label>
              <input name="userPostalCode"  [(ngModel)]="former.userPostalCode" #userPostalCode="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userPostalCode.invalid}" required type="number" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Level <span class="text-danger">*</span></label>
              <input name="userLevel"  [(ngModel)]="former.userLevel"  #userLevel="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userLevel.invalid}" required  type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Domain <span class="text-danger">*</span></label>
              <input name="userDomain"  [(ngModel)]="former.userDomain" #userDomain="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userDomain.invalid}" required  type="text" class="form-control"  >
            </div>
            
           <!--- <div class="col-lg-12 mt-2 mb-2">
              <label >Picture<span class="text-danger">*</span></label>
              

              <input name="userPicture"   [(ngModel)]="former.userPicture"  type="file" class="form-control " (change)="onFileSelected($event)" placeholder="choose file" >
            
          
           
          
          </div>-->
            <div class="col-lg-12 mt-2 mb-2">
                <label >Experience <span class="text-danger">*</span></label>
                <input name="userExperience"  [(ngModel)]="former.userExperience" #userExperience="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userExperience.invalid}" required  type="text" class="form-control"  >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label>Description <span class="text-danger">*</span></label>
                <textarea name="userDescription"  [(ngModel)]="former.userDescription" #userDescription="ngModel" [ngClass]="{'is-invalid':myForm.submitted && userDescription.invalid}" required  type="text" class="form-control" rows="6">
                </textarea>
            </div>
            

            
            <div class="col-lg-8">
                  <label class="checkbox">
                    <input  [(ngModel)]="terms" type="checkbox" ngModel name="userTerms" >
                    I've read the <a >Terms and Conditions</a>
                  </label>
            </div>
            <div class="col-lg-12 mb-2" routerLinkActive="active">
                    <button (click)="registerNewFormer(myForm)" type="submit" class="btn btn-md bv">Submit</button>
            </div>
              
               
                
      
      
            </div>
        </form>
      </div>
      

</section>
